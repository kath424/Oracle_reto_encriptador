<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Encriptador</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Inter:wght@300;400;700&family=Raleway:wght@300;400;700;900&family=Roboto:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>
<!--Logo sitio web-->
<header>
  <img class="logo" src="img/logo.svg" alt="Logo de Alura">
</header>
<main> 
  <section>
    <textarea id="texto_inicio" class="text-area" id="texto_inicio" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
    <div>
      <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
    </div>
    <div class="botones">
      <button class="btn-encriptar" onclick="onEncriptarClick()">Encriptar</button>
      <button class="btn-desencriptar" onclick="onDesencriptarClick()">Desencriptar</button>
    </div>
  </section>

  <section>
    <textarea id="texto_final" class="mensaje mensaje-background" cols="30" rows="10"></textarea>
    <div id="contenido_mensaje">
      <h2 class="mensaje_titulo">Ningun mensaje fue encontrado</h2>
      <p class="mensaje_contendo">Ingrese el texto que desees encriptar o desencriptar.</p>
    </div>
    <div>
      <button id="btn-copiar" class="copiar oculto" onclick="onCopiarClick()">Copiar</button>
    </div>
  </section>
</main>
<script src="js/encriptar.js"></script>
</body>
</html>
